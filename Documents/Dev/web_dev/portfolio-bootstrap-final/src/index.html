<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container-fluid header">
        <div class="row header-row">
            <div class="col-1 header-row"></div>
            <div class="col header-row brand">
                <img src="/assets/images/square_bradley.png" alt="">
            </div>
            <div class="col-6 header-row">
                <nav>
                    <ul>
                        <a href="#"><li>Home</li></a>
                        <a href="#"><li>Tech Stack</li></a>
                        <a href="#"><li>Projects</li></a>
                        <a href="#"><li>Contact</li></a>
                    </ul>
                </nav>
            </div>
            <div class="col-1 header-row"></div>
        </div>
        <div class="container-fluid">
            <div class="row">
                <div class="col header-shadow"></div>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col hero-section">
                <div class="hero-content" style="padding: 150px;">
                    <h1 class="hero-contents">I'm</h1>
                    <h1 class="name" id="name">Bradley Thomas</h1>
                    <h2 id="text-scroller">Software Developer</h2>

                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col tech-stack"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>
</html>
